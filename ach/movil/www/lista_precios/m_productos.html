<div class="page" data-name="m_productos" >

	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link" data-funcion="t_M_PRODUCTOS" data-opcion="esc">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Catálogo de Productos</div>
			<!--div class="right">
				<a href="#" class="link">
					<i class="icon f7-icons">book</i>
				</a>
			</div-->
		</div>
	</div>

	<div class="toolbar tabbar-labels toolbar-bottom-md">
		<div class="toolbar-inner">
			<a href="#" class="tab-link opciones" data-funcion="t_M_PRODUCTOS" data-opcion="esc">
				<i class="icon icon-back"></i>
				<span class="tabbar-label">Atrás</span>
			</a>
		</div>
		
	</div>
	
	<form class="searchbar searchbar-init" autocomplete="off">
		<div class="searchbar-inner">
			<div class="searchbar-input-wrap">
				<input id="M_PRODUCTOS-buscador" autocorrect="off" data-grid="M_PRODUCTOS" type="search" placeholder="Buscar" onkeypress="tecla_grid(event,this.id)">
				<i class="searchbar-icon"></i>
				<span class="input-clear-button"></span>
			</div>
			<span class="searchbar-disable-button">Cancel</span>
		</div>
	</form>
	<div class="page-content">
		<div class="list media-list">
			<ul id="M_PRODUCTOS" data-tabla="V_CONSULTA_PRECIO" data-indice="ID_M_PRODUCTOS" data-campos="*" data-busca="ID_M_PRODUCTOS,DESCRIPCION,CODIGO1" data-orden="DESCRIPCION ASC" data-filtro="" data-xfiltro="" data-limite="50" data-debug="" data-onselect="t_M_PRODUCTOS">
			</ul>
			<script id="M_PRODUCTOS-template" type="text/template7">
				<li>
					<a REGISTRO href="#" class="item-link item-content registro XCOLOR">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{CODIGO1}}</div>
								<div class="item-after">{{format DISPONIBLES 2}}</div>
							</div>
								<div class="item-text">{{DESCRIPCION}}</div>
								<div class="item-subtitle">{{format PRECIO 2}}</div>
						</div>
					</a>
				</li>
			</script>
		</div>
		
		
	</div>
	<javascript src="lista_precios/m_productos.js"></javascript>
</div>

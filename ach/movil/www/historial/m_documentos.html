<div class="page" data-name="m_documentos" >
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link" data-funcion="t_M_DOCUMENTOS" data-opcion="esc">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Pedidos</div>
		</div>
	</div>

	<div class="toolbar tabbar-labels toolbar-bottom-md">
		<div class="toolbar-inner">
			<a href="#" class="tab-link" data-funcion="t_M_DOCUMENTOS" data-opcion="esc">
				<i class="icon icon-back"></i>
				<span class="tabbar-label">Atrás</span>
			</a>
			<!--a href="#" class="tab-link" data-funcion="t_M_PRODUCTOS" data-opcion="cargar">
				<i class="icon f7-icons">cloud_download</i>
				<span class="tabbar-label">Cargar Data</span>
			</a-->
		</div>
		
	</div>
	
	<form class="searchbar searchbar-init" autocomplete="off">
		<div class="searchbar-inner">
			<div class="searchbar-input-wrap">
				<input id="M_DOCUMENTOS-buscador" autocorrect="off" type="search" placeholder="Buscar" onkeypress="tecla_grid(event,this.id)">
				<i class="searchbar-icon"></i>
				<span class="input-clear-button"></span>
			</div>
			<span class="searchbar-disable-button">Cancel</span>
		</div>
	</form>
	<div class="page-content">
		<div class="block-title">
			<div class="row no-gap">
				<div class="col-20  tablet-40 centrado"> Fecha </div>
				<div class="col-15  tablet-15 centrado"> F </div>
				<div class="col-20  tablet-15 "> Número </div>
				<div class="col-20  tablet-15 derecha"> Monto </div>
			</div>
		</div>

		<div class="list media-list">
			<ul id="M_DOCUMENTOS" data-tabla="V_M_DOCUMENTOS" data-indice="ID_M_DOCUMENTOS" data-campos="*" data-busca="ID_M_DOCUMENTOS,ID_M_DOC_FINAL" data-orden="ID DESC" data-filtro="ID_M_CLIENTES" data-xfiltro="" data-limite="50" data-debug="" data-onselect="t_M_DOCUMENTOS">
			</ul>
			<script id="M_DOCUMENTOS-template" type="text/template7">
				<li>
					<a REGISTRO href="#" class="item-link item-inner item-content registro XCOLOR">
						<div class="row no-gap" style="font-size:12px;">
							<div class="col-20  tablet-40 centrado"> {{FECHA_DOCUMENTO}} </div>
							<div class="col-15  tablet-15 centrado"> {{evaluar TIPO}} </div>
							<div class="col-20  tablet-15 "> {{ID_M_DOC_FINAL}} </div>
							<div class="col-20  tablet-15 derecha"> {{format NETO 2}} </div>
						</div>
					</a>
				</li>
				
			</script>
		</div>
	</div>
	<javascript src="historial/m_documentos.js"></javascript>
</div>

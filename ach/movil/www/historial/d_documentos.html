<div class="page" data-name="d_documentos">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link" data-funcion="t_D_DOCUMENTOS" data-opcion="esc" >
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Pedido #<span id="ID_X_M_DOCUMENTOS"></span></div>
			<!--div class="right">
				<a href="#"></a>
			</div-->
		</div>
		
	</div>

	<div class="toolbar tabbar-labels toolbar-bottom-md">
		<!--div style="height:100px;">hola</div-->
		
		<div class="toolbar-inner">
			<a href="#" class="tab-link" data-funcion="t_D_DOCUMENTOS" data-opcion="esc">
				<i class="icon icon-back"></i>
				<span class="tabbar-label">Atrás</span>
			</a>
		</div>
	</div>

	
	<div class="searchbar-backdrop"></div>
	<form class="searchbar searchbar-init">
		<div class="searchbar-inner">
			<div class="searchbar-input-wrap">
				<input id="D_DOCUMENTOS-buscador" type="search" placeholder="Buscar" onkeypress="tecla_grid(event,this.id)">
				<i class="searchbar-icon"></i>
				<span class="input-clear-button"></span>
			</div>
			<span class="searchbar-disable-button">Cancel</span>
		</div>
	</form>
	<div class="page-content">
		<div class="searchbar-backdrop"></div>
		<div class="block-title">
			<div class="row">
				<div class="col-40  tablet-40 "> Descripción </div>
				<div class="col-10  tablet-15 "> Cantidad </div>
				<div class="col-25  tablet-15 derecha"> Precio </div>
				<div class="col-25  tablet-15 derecha"> Neto </div>
			</div>
		</div>
		
		<div class="list media-list">
			<ul id="D_DOCUMENTOS" data-tabla="V_D_DOCUMENTOS" data-indice="ID_D_DOCUMENTOS" data-campos="ID_M_DOCUMENTOS,ID_D_DOCUMENTOS,ID_M_PRODUCTOS,DESCRIPCION,CANTIDAD,PRECIO,MONTO_BRUTO,NETO,ID,CODIGO_BARRAS" data-busca="ID_D_DOCUMENTOS,DESCRIPCION" data-orden="ID" data-filtro="ID_M_DOCUMENTOS" data-xfiltro="" data-limite="50"  data-onselect="t_D_DOCUMENTOS" data-debug="">
			</ul>
			<script id="D_DOCUMENTOS-template" type="text/template7">
				<li>
					<a REGISTRO href="#" class=" item-inner item-content item-link registro" style="font-size:13px">
						<div class="item-text" style="font-size:12px; font-weight:bold;">
							{{DESCRIPCION}}
						</div>
						<div class="row no-gap" style="font-size:12px; font-weight:bold;">
							<div class="col-30  tablet-40 derecha"> {{CODIGO_BARRAS}} </div>
							<div class="col-20  tablet-40 derecha"> {{format CANTIDAD 0}} </div>
							<div class="col-20  tablet-15 derecha"> {{format PRECIO 2}} </div>
							<div class="col-20  tablet-15 derecha"> {{format MONTO_BRUTO 2}} </div>
						</div>
					</a>
				</li>
			</script>
			

		</div>
	</div>
	<javascript src="historial/d_documentos.js"></javascript>
	
	
</div>

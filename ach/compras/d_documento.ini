ABIERTAS="SELECT * FROM X_M_DOCUMENTOS WHERE ID_M_PROVEEDORES='{ID_M_PROVEEDORES}' AND ESTATUS='A' AND TIPO='{TIPO}'"
DETALLE="SELECT ID,ID_D_DOCUMENTOS,ID_M_PRODUCTOS,ID_D_PRODUCTOS,ID_I_PROD_ALMA,DESCRIPCION,CANTIDAD,PRECIO,IMPUESTO,DESCUENTO,NOMBRE_IMPUESTO,MONTO_IMPUESTO,MONTO_DESCUENTO,MONTO_BRUTO,NETO,XNETO,PRESENTACION,ID_D_I_PROD_ALMA,ID_M_ALMACENES,TIPO_PRODUCTO,NOMBRE_USUARIO,FECHA,XNETO1,XMONTO_BRUTO1 FROM V_X_DOCUMENTOS WHERE ID_X_M_DOCUMENTOS='{ID_X_M_DOCUMENTOS}' ORDER BY ID"
CLIENTE="SELECT * FROM V_H_CLIENTES WHERE CODIGO1='{CODIGO1}' ORDER BY FECHA DESC"
ELIMINAR_ITEM="DELETE FROM X_DOCUMENTOS WHERE ID='{ID}'"
ELIMINAR_DOCUMENTO="DELETE FROM X_M_DOCUMENTOS WHERE ID_X_M_DOCUMENTOS='{ID_X_M_DOCUMENTOS}' and ESTATUS='A'"
TOTALES="SELECT MONTO_BRUTO,MONTO_DESCUENTO,MONTO_IMPUESTO,NETO FROM V_X_M_DOCUMENTOS WHERE ID_X_M_DOCUMENTOS = '{ID_X_M_DOCUMENTOS}'"
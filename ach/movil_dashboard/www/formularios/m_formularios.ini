[SQL]
BUSCAR_DESTINATARIO_CODIGO1="SELECT FIRST 1 NOMBRES,RAZON,CODIGO1,TELEFONO1,TELEFONO2,TELEFONO3,ID_M_PAISES,PAIS AS XID_M_PAISES,ID_M_ESTADOS,ESTADO AS XID_M_ESTADOS,ID_M_CIUDADES,CIUDAD AS XID_M_CIUDADES,ID_M_PARROQUIAS,PARROQUIA AS XID_M_PARROQUIAS,ID_M_MUNICIPIOS,MUNICIPIO AS XID_M_MUNICIPIOS,DIRECCION FROM V_M_GUIAS WHERE CODIGO1 = '{CODIGO1}' ORDER BY ID DESC"
BUSCAR_DESTINATARIO_TELEFONO="SELECT FIRST 1 NOMBRES,RAZON,CODIGO1,TELEFONO1,TELEFONO2,TELEFONO3,ID_M_PAISES,PAIS AS XID_M_PAISES,ID_M_ESTADOS,ESTADO AS XID_M_ESTADOS,ID_M_CIUDADES,CIUDAD AS XID_M_CIUDADES,ID_M_PARROQUIAS,PARROQUIA AS XID_M_PARROQUIAS,ID_M_MUNICIPIOS,MUNICIPIO AS XID_M_MUNICIPIOS,DIRECCION FROM V_M_GUIAS WHERE TELEFONO1 = '{TELEFONO1}' ORDER BY ID DESC"
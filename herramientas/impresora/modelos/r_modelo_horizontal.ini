[PARAMETRO]
DB="{db}"

[VARIABLE]
CONFIGURACION="SELECT * FROM CONFIGURACION"
USUARIO="SELECT * FROM M_USUARIOS WHERE ID_M_USUARIO='{ID_M_USUARIO}'"

[BLOQUE1]
SQL="SELECT * FROM V_M_TEST"
ORDEN="NOMBRE_GRUPO,USUARIO,FECHA_TEST"
GRUPO=DETALLE
CONDICIONES="CONDICION1,CONDICION2,CONDICION3"

[CONDICION1]
VARIABLE="FECHA_DESDE"
CONDICION=" FECHA_TEST BETWEEN '{FECHA_DESDE}' AND  '{FECHA_HASTA}' "
CONECTOR=" AND "

[CONDICION2]
VARIABLE="ID_M_GRUPOS"
CONDICION="ID_M_GRUPOS = '{ID_M_GRUPOS}'"
CONECTOR=" AND "

[CONDICION3]
VARIABLE="ID_USUARIO"
CONDICION="ID_M_USUARIO = '{ID_M_USUARIO}'"
CONECTOR=" AND "
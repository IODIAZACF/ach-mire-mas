<ons-page>
	<ons-toolbar modifier="s24">
		<div class="center" style="color: var( --color-blanco);">Acceso al sistema</div>
	</ons-toolbar>

	<section style="padding: 60px 35px 5px 35px">
			<label class="center">
				<span class="input_editable_label">Login:</span>
				<input id="login" name="login" class="input_editable" type="text" autocomplete="off">

			</label>
	</section>

	<section style="padding: 20px 35px 5px 35px">
			<label class="center">
				<span class="input_editable_label">Password:</span>
				<input id="password" name="password" class="input_editable" type="password" autocomplete="off">
			</label>
	</section>

	<section style="padding: 50px 35px 5px 35px">
		<ons-button onclick="login();" modifier="large s24">Ingresar</ons-button>
	</section>
	
	<section style="text-align: center; padding: 50px 35px 5px 35px">
		<img style="border-radius: 8px; " src="../../favicon/android-chrome-192x192.png" />
	</section>
	
		
</ons-page>
